    body {
      font-family: Arial, sans-serif;
      margin: 0;

    img {

      width: 90%;

    button {
      background-color: #6B8E6C;

      position: absolute;
      bottom: 50px; /* Moved to the top */
      left: 60%; /* Adjusted to bring it more to the left */

    }
    button:hover {
      background-color: #4d8fac;
    }

    /* Responsive Design: Adjust for tablets and phones */
    @media (max-width: 768px) {
      .gallery {
        width: 100%;
      }
      button {
        bottom: 25px; /* Adjusted further up for tablets */
        left: 65%; /* Slightly moved to the left */
        font-size: 14px;
        padding: 8px 16px; /* Adjust button size for tablets */
      }
    }

    @media (max-width: 480px) {
      .gallery {
        width: 100%;
        padding: 0 10px;
      }
      button {
        bottom: 20px; /* Adjusted higher for phones */
        left: 60%; /* Slightly moved to the left on phones */
        font-size: 12px; /* Reduced font size on phone */
